additionalContent:
  sections:
  - title: 相關工具
    items:
    - title: Power BI 報表伺服器
      summary: 探索 Power BI 報表伺服器，這是具有入口網站的內部部署報表伺服器，您可在該入口網站中顯示和管理 Power BI 報表、編頁報表以及 KPI。
      url: report-server/index.yml
    - title: Power BI REST API
      summary: Power BI REST API 可為內嵌、管理和使用者資源提供服務端點。
      url: /rest/api/power-bi/
    - title: Power BI embedded analytics 用戶端 Api
      summary: 使用 JavaScript 或 TypeScript 來內嵌 Power BI 的用戶端程式庫。
      url: /javascript/api/overview/powerbi/
  - title: 其他 Microsoft Power Platform 產品
    items:
    - title: Power Apps
      summary: 快速建立低程式碼的應用程式，將 precesses 現代化並解決您組織中的艱難商務挑戰。
      url: /powerapps/
    - title: Power Automate
      summary: 在您最愛的應用程式與服務之間建立自動化工作流程，以同步處理檔案、取得通知等等。
      url: /power-automate/
    - title: Power Virtual Agents
      summary: 使用引導式、無程式碼的圖形化介面建立強大的 bot，而不需要資料科學家或開發人員。
      url: /power-virtual-agents/
